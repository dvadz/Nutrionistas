<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="./assets/javascript/app.js"></script>
    <title>Nutrionistas</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron text-center"><h1> Nutrionistas</h1></div>
        <!-- USER INFO -->
        <div class="section border border-danger rounded my-4 goal">
            <h5 class="heading bg-danger px-2 px-2">User Info</h5>
            <!-- displays current user info -->
            <div id="user-info-display" class="container mb-3">
                <div>
                    <label>Name</label> <span id="name-display">You</span>
                </div> 
                <div>
                    <label>Gender</label> <span id="gender-display">You</span>
                </div>
                <div>
                    <label>Goal</label> <span id="goal-display">1500</span>
                </div>
                <button id="edit-button" class="btn btn-outline-primary">Edit</button>
            </div>
            <!-- edit user info -->
            <div id="user-info-input" class="container" >
                <form>
                    <div class="form-group">
                        <label>Your</label> 
                        <input id="name-input" class="form-control" type="text"></input>
                    </div> 
                    <div>
                        <label>Gender</label>
                        <div class="form-check">
                            <input id="gender1" type="radio" name="gender" checked></input>
                            <label>Female</label>
                        </div>
                        <div class="form-check">
                            <input id="gender2" type="radio" name="gender"></input>
                            <label>Male</label>
                        </div>
                    </div>
                    <div>
                        <label>Goal</label> 
                        <div class="form-check">
                            <input id="goal-easy" type="radio" name="goal" checked></input>
                            <label>Easy</label>
                        </div>
                        <div class="form-check">
                            <input id="goal-mod" type="radio" name="goal"></input>
                            <label>Moderate</label>
                        </div>
                        <div class="form-check">
                            <input id="goal-hard" type="radio" name="goal"></input>
                            <label>Hard</label>
                        </div>
                    </div>
                    <button id="submit-button" class="btn btn-outline-primary my-4">Submit</button>
                </form>
            </div>
        </div>
        <!-- SUMMARY -->
        <div class="section border border-primary rounded my-4 summary">
            <h5 class="heading bg-primary px-2">Summary - Show Date Somewhere</h5>
            <div class="container">
                <div class="row">
                    <div class="col-12 col-sm-4"><h6>Goal<span id="goal-display" class="px-3">1500</span></h6></div>
                    <div class="col-12 col-sm-4"><h6>Consumed<span id="consumed-display" class="px-3">1200</span></h6></div>
                    <div class="col-12 col-sm-4"><h6>Remaining<span id="remaining-display" class="px-3">300</span></h6></div>
                </div>
            </div>
        </div>
        <!-- BREAKFAST -->
        <div class="section border border-primary rounded my-4 breakfast">
            <h5 class="heading bg-primary px-2">Breakfast</h5>
            <form class="form-inline pl-2">
                <input id="breakfast-input" class="form-control mr-2" placeholder="food" aria-label="Search">
                <button id="breakfast-button" class="btn btn-outline-primary my-2" type="submit">Search</button>
            </form>
            <div id="breakfast-display" class="container">
                <div class="row my-2">
                    <div class="col-6 col-sm-2">cereal</div>
                    <div class="col-6 col-sm-2">100 cal</div>
                </div>
                <div class="row my-2">
                    <div class="col-6 col-sm-2">boiled egg</div>
                    <div class="col-6 col-sm-2">70 cal</div>
                </div>
            </div>
        </div>
        <!-- LUNCH -->
        <div class="section border border-primary rounded my-4 lunch">
            <h5 class="heading bg-primary px-2">Lunch</h5>
            <form class="form-inline pl-2">
                    <input id="lunch-input" class="form-control mr-2" placeholder="food" aria-label="Search">
                    <button id="lunch-button" class="btn btn-outline-primary my-2" type="submit">Search</button>
                </form>
                <div id="lunch-display">
                    <ul>
                        <li>banana</li>
                        <li>cereal</li>
                    </ul>
                </div>
            </div>
        <!-- DINNER -->
        <div class="section border border-primary rounded my-4 dinner">
            <h5 class="heading bg-primary px-2">Dinner</h5>
            <form class="form-inline pl-2">
                <input id="dinner-input" class="form-control mr-2" placeholder="food" aria-label="Search">
                <button id="dinner-button" class="btn btn-outline-primary my-2" type="submit">Search</button>
            </form>
            <div id="dinner-display">         
                <ul>
                    <li>banana </li>
                    <li>cereal</li>
                </ul>
            </div>
        </div>
        <!-- SNACKS -->
        <div class="section border border-primary rounded my-4 snacks">
            <h5 class="heading bg-primary px-2">Snacks</h5>
            <form class="form-inline pl-2">
                <input id="snack-input" class="form-control mr-2" placeholder="food" aria-label="Search">
                <button id="snacks-button" class="btn btn-outline-primary my-2 my-2" type="submit">Search</button>
            </form>
            <div id="snack-display">
                <ul>
                    <li>banana </li>
                    <li>cereal</li>
                </ul>
            </div>
            <div class="search-list">
                <ul class="border">
                    <li>small banana</li>
                    <li>large banana</li>
                    <li>banana bread</li>
                </ul>
            </div>
        </div>
        <!-- WEIGHT -->
        <div class="section border border-primary rounded my-4 weight">
            <h5 class="heading bg-primary px-2">Weight</h5>

            <!--TODO: add form to enter weight every day [Mon, Tue, Wed, Thurs, etc.-->
        <form>
            <!--Monday-->
            <div class="row">
              <div class="col-1"></div>
              <div class="col-10">
                <div class="form-group">
                  <label for="inputMonday">Monday</label>
                  <input
                    type="number"
                    class="form-control"
                    id="inputMonday"
                    placeholder="Enter weight"
                  />
                </div>
              </div>
              <div class="col-1"></div>
            </div>
  
            <!--Tuesday-->
            <div class="row">
              <div class="col-1"></div>
              <div class="col-10">
                <div class="form-group">
                  <label for="inputTuesday">Tuesday</label>
                  <input
                    type="number"
                    class="form-control"
                    id="inputTuesday"
                    placeholder="Enter weight"
                  />
                </div>
              </div>
              <div class="col-1"></div>
            </div>
            <!--Wednesday-->
            <div class="row">
              <div class="col-1"></div>
              <div class="col-10">
                <div class="form-group">
                  <label for="inputWednesday">Wednesday</label>
                  <input
                    type="number"
                    class="form-control"
                    id="inputWednesday"
                    placeholder="Enter weight"
                  />
                </div>
              </div>
              <div class="col-1"></div>
            </div>
            <!--Thursday-->
            <div class="row">
              <div class="col-1"></div>
              <div class="col-10">
                <div class="form-group">
                  <label for="inputThursday">Thursday</label>
                  <input
                    type="number"
                    class="form-control"
                    id="inputThursday"
                    placeholder="Enter weight"
                  />
                </div>
              </div>
              <div class="col-1"></div>
            </div>
            <!--Friday-->
            <div class="row">
              <div class="col-1"></div>
              <div class="col-10">
                <div class="form-group">
                  <label for="inputFriday">Friday</label>
                  <input
                    type="number"
                    class="form-control"
                    id="inputFriday"
                    placeholder="Enter weight"
                  />
                </div>
              </div>
              <div class="col-1"></div>
            </div>
            <!--Saturday-->
            <div class="row">
              <div class="col-1"></div>
              <div class="col-10">
                <div class="form-group">
                  <label for="inputSaturday">Saturday</label>
                  <input
                    type="number"
                    class="form-control"
                    id="inputSaturday"
                    placeholder="Enter weight"
                  />
                </div>
              </div>
              <div class="col-1"></div>
            </div>
            <!--Sunday-->
            <div class="row">
              <div class="col-1"></div>
              <div class="col-10">
                <div class="form-group">
                  <label for="inputSunday">Sunday</label>
                  <input
                    type="number"
                    class="form-control"
                    id="inputSunday"
                    placeholder="Enter weight"
                  />
                </div>
              </div>
              <div class="col-1"></div>
            </div>
            <div class="row">
              <div class="col-1"></div>
              <div class="col-10">
                <button type="submitWeight" class="btn btn-primary">
                  Submit
                </button>
              </div>
              <div class="col-1"></div>
            </div>
        </div>
    </div>
<!--CHART-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <script src="./assets/javascript/app.js"></script>

    <canvas id="line-chart" width="50rem" height="50rem"></canvas>

</body>
</html>
